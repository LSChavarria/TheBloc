<ion-header>
  <ion-navbar color="primary">
    <ion-title>add-photo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #contactoForm="ngForm">
    <ion-list>

      <ion-item>
        <ion-label floating>Nombre de la Foto</ion-label>
        <ion-input type="text" name="titulo" [(ngModel)]="dato.titulo" required></ion-input>
      </ion-item>

      <button id="boton" ion-button (click)="Ejecutar(contactoForm)">
        <ion-icon name="camera"></ion-icon>
      </button>

    </ion-list>
  </form>
</ion-content>
